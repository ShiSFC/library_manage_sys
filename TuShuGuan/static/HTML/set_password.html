<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <style>
        #form{margin-top:200px}
        form input{margin-top:30px}
        body{
            background-image:url("../dist/img/2.jpg");
            background-size:100%;
            background-repeat:no-repeat;
        }
    </style>
</head>
<body>
<div class="container col-md-offset-9">
    <div class="row" id="form">
        <div class="col-md-3">
            <form action="/set_password/" method="post">
                <div class="form-group">
                    <input type="password" name="oldpwd" class="form-control" placeholder="原始密码">
                </div>
                <div class="form-group">
                    <input type="password" name="newpwd" class="form-control" placeholder="新的密码">
                </div>
                <button type="submit" class="btn btn-default">确定</button>
                <button type="button" class="btn btn-default" onclick="window.location.herf='/index/' ">返回
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
