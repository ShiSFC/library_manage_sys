<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <style>
        #form{margin-top:240px}
        form input{margin-top:20px}
        body{
            background-image:url("../dist/img/2.jpg");
            background-size:100%;
            background-repeat:no-repeat;
        }
    </style>
</head>
<body>
<div class="container col-md-offset-9">
    <div class="row" id="form">
        <div class="col-md-4">
            <form action="/regist/" method="post">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input type="email" id="email">
                </div>
                <button type="submit" class="btn btn-default">注册</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='/login/'">返回</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
