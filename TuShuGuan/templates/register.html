<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- <script src="E:/library/TuShuGuan/static/dist/js/bootstrap.min.js"></script> -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/static/dist/css/bootstrap.min.css">
    <!-- <link rel="shortcut icon" href="#"/> -->
    <style>
        #form{margin-top:160px}
        form input{margin-top:30px}
        body{
            background-image:url("/static/dist/img/2.jpg");
            background-size:100%;
            background-repeat:no-repeat;
        }
    </style>
</head>
<body>
<h5>{{ error_message }}</h5>
<div class="container">
    <div class="row" id="form">
        <div class="col-md-offset-9">
            <form action="/regist/" method="post">
                <div class="form-group">
                    {{ obj.username }}{{ obj.errors.username.0 }}{{ obj.error_message }}
                </div>
                <div class="form-group">
                    {{ obj.password }}{{ obj.errors.password.0 }}
                </div>
                <div class="form-group">
                    {{ obj.email }}{{ obj.errors.email.0 }}
                </div>
                <button type="submit" class="btn btn-default">注册</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='/login/'">返回</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
