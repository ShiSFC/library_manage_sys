<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.min.css">
    <style>
        #form{margin-top:160px}
        form input{margin-top:30px}
        body{
            background-image:url("/static/dist/img/2.jpg");
            background-size:100%;
            background-repeat:no-repeat;
        }
        #error_message{
            color:red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" id="form">
        <div class="col-md-offset-9">
            <form action="{% url 'index_set_password' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" name="oldpwd" class="form-control" placeholder="原始密码">
                </div>
                <div class="form-group">
                    <input type="password" name="newpwd" class="form-control" id="password" placeholder="新的密码">
                </div>
                <div class="form-group">
                    <input type="password" name="newpwd2" class="form-control" id="password2" placeholder="确认密码" oninput="checkPassword()">
                    <span id="error_message"></span>
                </div>
                <button type="submit" class="btn btn-default">确定</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='{% url 'index' %}'">返回</button>
            </form>
        </div>
    </div>
</div>
</body>
<script>
function checkPassword(){
    let password = document.getElementById("password").value;
    let password2 = document.getElementById("password2").value;
    if(password != password2){
        document.getElementById("error_message").innerHTML = "密码不一致";
    }else{
        document.getElementById("error_message").innerHTML = "";
    }
}
</script>
</html>
