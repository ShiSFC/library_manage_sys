<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅者登录</title>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.min.css">
    <style>
        #form{margin-top:160px}
        form input{margin-top:30px}
        body{
            background-image:url("/static/dist/img/2.jpg");
            background-size:100%;
            background-repeat:no-repeat;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" id="form">
        <div class="col-md-offset-9">
            <div><a href="{% url 'login' %}" style="margin-right:50px;text-decoration: none;">管理员登录</a><a href="{% url 'login_reader' %}" style="text-decoration: none;color:blue;font-size:24px;">借阅者登录</a></div>
            <form action="{% url 'login_reader' %}" method="post">
                {% csrf_token %}
               <div class="form-group">
                    <input type="text" name="certificate" class="form-control" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" minlength="6" required>
                </div>
                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
