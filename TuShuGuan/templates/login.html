<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.min.css">
    <style>
        #form{margin-top:160px}
        form input{margin-top:30px}
        body{
            background-image:url("/static/dist/img/2.jpg");
            background-size:100%;
            background-repeat:no-repeat;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" id="form">
        <div class="col-md-offset-9">
            <form action="{% url 'check_pwd' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ obj.user }}{{ obj.errors.user.0 }}
                </div>
                <div class="form-group">
                    {{ obj.pwd }}{{ obj.errors.pwd.0 }}
                </div>
                <div  class="form-group">
                    {{ obj.error_message }}
                </div>
<!--                <div  class="form-group">-->
<!--                    <input type="checkbox" name="remember">记住用户名-->
<!--                </div>-->
                <button type="submit" class="btn btn-default">登录</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='/regist/' ">注册</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
