<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书馆</title>
    <script src="/static/dist/js/jquery-3.2.1.min.js"></script>
    <script src="/static/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.min.css">
    <style>
        .col-md-9{ margin-top: 50px }
        body{
            background-size: 100%;
            background-repeat: no-repeat;
        }
        #canel{ margin-left: 180px }

        *{ margin:0 }
        .header{
            width: 100%;
            height: 48px;
            background-color: black;
            opacity :fixed;
            position: fixed;
            top: 0px;
            left: 0px;
        }
        .left{
            width: 200px;
            height: 48px;
            background-color: white;
            position: fixed;
            top: 48px;
            left: 0px;
            bottom: 0px;
        }
        .title li{ margin-top: 80px; }

    </style>
</head>
<body>

<div class="content">
    <div class="header">
        <a href="/index/"><img src="/static/dist/img/1.jpg" style="height: 48px;width: 200px"></a>
        <a href="/index/" style="margin-left: 30px;text-align:center;line-height: 48px;font-size: 20px;color: wheat">图书馆管理系统</a>
        <a href="/index/" style="margin-left: 60px;text-align:center;line-height: 48px;font-size: 20px;color: wheat">首页</a>
        <span style="margin-left: 430px;color: wheat">欢迎您 &nbsp&nbsp &nbsp&nbsp{{ request.user }}</span>
        <a href="/logout/" style="float: right; margin-right: 20px;text-align:center;line-height: 48px;color: wheat;text-decoration: none">注销</a>
        <a href="/set_password/" style="float: right; margin-right: 20px;text-align:center;line-height: 48px;color: wheat;text-decoration: none">修改密码</a>
    </div>
    <div class="left">
        <ul class="title" style="list-style-type: none">
            <li><a href="/index/" style="text-decoration: none">操作</a></li>
            <li><a href="/ul/menu/author/" style="text-decoration: none">作者</a></li>
            <li><a href="/ul/menu/publish/" style="text-decoration: none">出版社</a></li>
            <li><a href="/ul/menu/classify/" style="text-decoration: none">书籍分类</a></li>
        </ul>
    </div>
    <div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-9 col-md-offset-2">
            <form action="/addbook/" method="post">
                <div class="form-group">
                    <p>书名：</p>
                    <input class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <p>价格：</p>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
                <div class="form-group">
                    <p>出版社：</p>
                    <select name="publish_id">
                        {% for publish in publish %}
                            <option value="{{ publish.id }}">{{ publish.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <p>出版日期：</p>
                    <input type="text" class="form-control" id="date" name="date">
                </div>
                <div class="form-group">
                    <p>分类：</p>
                    <select name="classify_id">
                        {% for classify in classify %}
                            <option value="{{ classify.id }}">{{ classify.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <p>作者：</p>
                    <select name="authors_id" multiple="multiple">
                        {% for author in authors %}
                            <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="添加">
                <button type="button" id="canel" onclick="window.location.href='/index/'">取消</button>
            </form>

        </div>
    </div>
    </div>
</div>

</body>
</html>
